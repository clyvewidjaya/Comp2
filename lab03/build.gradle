apply plugin: 'java'

repositories {
   mavenCentral()
}

dependencies{
    compile group: 'org.apache.commons',
    	name: 'commons-csv',
    	version: '1.4'
}

task (run, dependsOn: 'classes', type:JavaExec){
	main = 'CSVDemo'
	classpath = sourceSets.main.runtimeClasspath
}

buildscript{
	repositories {
		flatDir dirs:'/home/clyve/Comp2/proguard5.3.2/lib'
	}
	dependencies {
		classpath ':proguard:'
	}
}

task (minify, dependsOn: 'jar',type: proguard.gradle.ProGuardTask){
	configuration 'proguard.cfg'

	injars 'build/libs/lab03-1.0.jar'
	outjars 'build/libs/lab03-1.0.min.jar'
}

